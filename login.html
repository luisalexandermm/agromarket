
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Mercado de Quibdó</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <section class="login-section">
    <h1>Bienvenido al Mercado de Quibdó</h1>
    
    <!-- Formulario de inicio de sesión -->
    <form id="login-form">
      <h2>Iniciar Sesión</h2>
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Entrar</button>
    </form>

    <!-- Pregunta si no tiene cuenta -->
    <p class="no-account">
      ¿No tienes cuenta? 
      <a href="#" id="show-register">Regístrate</a>
    </p>

    <!-- Formulario de registro (oculto por defecto) -->
    <form id="register-form-container" style="display: none;">
      <h2>Crear Cuenta</h2>

      <label for="new-username">Usuario:</label>
      <input type="text" id="new-username" name="new-username" required>

      <label for="new-email">Correo:</label>
      <input type="email" id="new-email" name="new-email" required>

      <label for="new-password">Contraseña:</label>
      <input type="password" id="new-password" name="new-password" required>

      <button type="submit">Registrarse</button>

      <!-- Enlace para volver al login -->
      <p class="back-login">
        ¿Ya tienes cuenta? 
        <a href="#" id="show-login">Inicia sesión</a>
      </p>
    </form>
  </section>

  <script src="agro.js"></script>
</body>
